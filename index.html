<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <script src="index.js"></script>
  <title>FrontCamp News</title>
</head>

<body>
  <div class="news-app">
    <h1>Newspaper</h1>
    <form>
      <input class="search-input" type="text">
      <button class="search-button" type="submit">Search</button>
    </form>

    <div class="container">
      <section id="news-container">
        <h2>Name of</h2>
      </section>

      <aside class="news-topic">
        <h3>Topics</h3>
        <form class="news-checkbox">
          <ul>
            <li>
              <input type="radio" name="topic" value="business">business</li>
            <li>
              <input type="radio" name="topic" value="entertainment">entertainment</li>
            <li>
              <input type="radio" name="topic" value="general">general</li>
            <li>
              <input type="radio" name="topic" value="health">health</li>
            <li>
              <input type="radio" name="topic" value="science">science</li>
            <li>
              <input type="radio" name="topic" value="sports">sports</li>
            <li>
              <input type="radio" name="topic" value="technology">technology</li>
          </ul>
        </form>
      </aside>
    </div>
    <span>Powered with
      <a href="https://newsapi.org">newsapi.org</a>
    </span>
  </div>
</body>

</html>
